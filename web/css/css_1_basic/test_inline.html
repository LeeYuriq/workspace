<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Inline 방식</title>
    <!-- 요소에 직접 스타일적용 : element.style -->
</head>
<body>
    <!-- Cascading[캐스캐이딩] : 계층으로 이루어지는 요소들을 차례대로 꾸며주는 것 -->
    <h1>Cascading Style Sheet의 약어</h1>
    <!-- h1{INLINE방식 출력}*5 -->
    <!-- 태그요소의 style 속성에 부여할 css속성을 정의하여 디자인 적용 -->
    <h1 style="background-color:pink;color:skyblue;"><span style="color: red;">INLINE</span>방식 출력</h1>
    <!-- background-color : 배경색, color : 글자색 -->
    <!-- ;[세미콜론] : 끝 -->
    <!-- span : 같은 라인에서 분할하여 디자인 하고 싶을 때<>로 감싸서 디자인 적용, span혼자서는 아무런 효과없음. -->
    <h1><span style="color: red;">INLINE</span>방식 출력</h1>
    <h1><span style="color: red;">INLINE</span>방식 출력</h1>
    <h1><span style="color: red;">INLINE</span>방식 출력</h1>
    <h1><span style="color: red;">INLINE</span>방식 출력</h1>

</body>
</html>
