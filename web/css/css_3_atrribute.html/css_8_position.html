<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        /* 
            position 속성
            요소가 배치되는 방식을 결정 - 기본값은 static
            static    relative      absolute      fixed

            3차원 요소들은 top right left bottom 사용 가능
         */

         .box1{
            position: static;
            width: 500px;
            height: 500px;
            background-color: gray;
         }

         .absolute_parent{
            position: relative;
            width: 500px;
            height: 500px;
            margin-top: 100px;
            background-color: blue;
         }

         .absolute_child{
            /* absolute(3차원요소)는 static(2차원요소)과 별개이다, absolute(위 아래가 생긴다)가 더 위에 표현된다, 서로 영향을 안받는다. */
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: yellow;
         }

         .fixed{
            position: fixed;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background-color: red;
         }

         .box1{
            position: static;
            width: 500px;
            height: 500px;
            background-color: gray;
            margin-bottom: 50px;
         }
         /* position이 static일때 margin 병합현상 일어남
          : 수 크기가 큰쪽꺼 출력됨 */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="absolute_parent">
        <div class="absolute_child"></div>
    </div>
    <div class="fixed"></div>

</body>
</html>
