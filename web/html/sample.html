<!-- html 작성 후 가이드 라인에서 html:5 선택 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 브라우저에게 위와 같은 형식으로 TEXT를 표현해달라는 의미 -->
    <!-- charset : Character + set
         UTF-8 은 전 세계언어+특수문자를 사용할 수 있는 것 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI구현</title>
</head>
<body>
<!-- body에서 출력되는 text content의 enter는 인식되지 않음.
    space를 이용한 공백 표현도 1개의 space 공백만 출력 -->

    안녕하세요.   반갑습니다.   <br/> 
    HTML 태그를 학습중입니다람쥐

</body>
</html>
