<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <script>
        /*
            반복문 : 프로그램 내에서 연속된 동일한 명령을 
                일정 횟수만큼 반복하여 수행하도록 제어하는 명령문.
            종류 : for문(반복횟수가 정해져 있는 경우)
                while, do while(반복횟수가 정해져 있지 않은 경우)
            
            for문 표현식
            for(초기화식; 조건식; 증감식(종결식)){
                반복수행되는 작업(수행문,실행문)
            }


            1.초기화식 : ex)let i = 0; - 최초에 한번만 수행
            2.조건식 : 초기화된 값을 비교 하여 조건식의 결과가 참이면 블럭{}
                내부의 수행문을 실행
                ex) i < 10;
            3.증감식(=종결식) : for문 초기화식에 선언된 변수의 값을 증가 또는
                감소를 연산하여 조건식에 활용
                ex) i += 2; i++; i--; i = i + 3; 등등
            4. 2~3번 반복 수행
            5. 조건식을 비교하였을때 조건식의 결과가 false(거짓)이면 
               반복문 종료 
        */

        // for(var i = 1; i < 10; i = i + 1){
        // for(var i = 1; i < 10; i += 1){
        for(var i = 1; i < 10; i++){
            document.write(i+" ");
        }
        document.write("i : " + i);
        // j = 1 ~ 6 까지 1씩 증가하면서 반복
        for(let j = 1; j <= 6; j++){
            // {}내부에 선언된 j 변수는
            // {}내부에서만 사용가능 {}이 종료되면 삭제
            document.write("<h"+j+">");
            document.write(j);
            document.write("</h"+j+">");
        }
        //document.write("j : "+j);  //오류( {} 밖에서 j를 사용했기 
                                     //때문에 오류나는게 정상)

        /*
            quiz 1
            1에서 부터 100까지의 정수의 총합을 구하여 반복문 종료 후 출력하시오.
        */

        // 1 ~ 100까지의 총합을 저장할 변수
       let sum = 0;

        //for(let i = 1; i < 101; i++ ){
       for(let i = 1; i <= 100; i++ ){
            sum = sum + i;
       }
        document.write("sum : " + sum);
        document.write("<hr/>");

        sum = 0;
        for(let i = 100; i > 0; i--){
            sum += i;
        }
        document.write("sum : " + sum);
        document.write("<hr/>");

        /*
            quiz2 - 사용자에게 정수 2개를 입력받아
                    첫번째 정수에서 부터 2번째 정수까지 증가하는 값의 총합을 구하시오.
        */
        let a1 = prompt("첫번째 정수를 입력하시오");
        let b1 = prompt("두번째 정수를 입력하시오");
        document.write(a1+" ~ "+b1+" 까지의 합을 구합니다");

        //두수 사이의 합의 결과를 저장할 변수
        let answer = 0;

        //사용자에게 입력받은 값은 숫자여도 string 타입임(문자) 수치형으로 변환
        a1 = parseInt(a1); 
        b1 = parseInt(b1);

        // a1 == 1, b1 ==5;
        // for(let i = a1; i <= b1; i++){}
        for(let i = a1 ; i <= b1; i++){
            answer = answer + i;
        }
        document.write("answer : " +answer);
        document.write("<hr/>");

        /*
            quiz3 
            1 ~ 100까지의 정수 중 3의 배수의 총합을 구하시오.
        */
        // 3의 배수의 총합을 저장할 변수
        total = 0;
        // 전체 총합을 저장할 변수
        sum = 0;
        for(let i = 1; i < 101; i++){
            sum = sum + i;
            if(i % 3 == 0){
                total = total + i;
            }
        }
        document.write("sum 전체합계: "+sum+"<br/>");
        document.write("total 3의배수 합계 : "+total+"<br/>");

        /*
            continue문 - 반복문 내부의 실행 흐름을 제어하는 예약어
            continue; 를 만나면 반목문 블럭내부의 아래 실행문은 수행하지
                     않고 즉시 반복문의 증감식으로 이동한다.
        */
        total = 0;
        for(let i = 0; i <= 100; i++){
            if(i % 3 != 0){
                //3의 배수가 아닐 때 실행
                continue;  
            }
            total = total + i; // 3의 배수만 더해진것
        }
        document.write("total : "+total);
        document.write("<br/>");

        /*
            break문 - 실행 시 해당 반복문을 완전히 종료(강제종료)
            // while, do while문 에서 주로 사용
            //특정 조건에서 작업이 완료되고, 그 이후에 반복을 실행하지 않아도 되는 경우 사용.
            
        */
        total = 0;
        for(let i = 1; i <= 1000; i++){
            if(i % 3 == 0){
                total += i;
            }
            console.log(i);

            if(i > 100){
                break; //가장 인접한 반복문 멈춘다
            }
        }
        console.log("break 반복문 종료");


        //이중 for문
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= 5; j++){
                document.write(j+" ");
            }//내부 for문
            document.write("<br/>");
        }//외부 for문


        for(let i = 2; i <= 9; i ++){
            for(let j = 1; j <= 9; j ++){
                document.write(`${i} * ${j} = ${i*j}`);
            }
            document.write("<br/>");
        }
    </script>
</head>

</body>
</html>
