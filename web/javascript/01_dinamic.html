<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 스크립트 위치 -->
    <script src="01.js"></script>
</head>
<body>
    <h3>JavaScript 동적인 웹페이지 구성</h3>
    <button onclick="alert('Hello JavaScript!!');">눌러보세요!</button>

    <!-- 예전에는 브라우저별로 script를 지정했지만.지금은 따로 script를 지정할 필요가 없다. JavaScript로 통일 -->
    <script>
        alert('내부 스크립트로 동작!!!');
    </script>

    <!-- 
        스크립트 적용방법 3가지
    1.on태그로
    2.내부,외부스크립트
    3.js파일
    -->
</body>
</html>
