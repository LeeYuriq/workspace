<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- table>(tr>td*2)*8
        표 안에 열이 2개씩 들어있는 행을 8개 만든다는 의미 -->
        <table border="1">
            <tr>
                <th colspan="2">회원가입</th>
                <!-- td를 사용했을 떄 align="center"하면 가운데 정렬 가능하지만, css를 사용하기 때문에 align[얼라이즌]속성은 더 이상 사용되지 않는다 -->
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input type="email" name="email" value="neo@naver.com" autofocus tabindex="1" autocomplete="off"/>
                    <!-- tabindex : tab을 눌렀을 때 이동되는 순서를 지정하는것 -->
                    <!-- autocomplete : 자동완성기능(기본값은 on) -->
                    <!-- name에 이름을 부여함으로 ?를 기준으로 처리해야할 값을 표현해준다(브라우저 URL입력하는 공간에) -->
                </td>
            </tr>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" value="네오" tabindex="4"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" value="12345" tabindex="2"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rePW">비밀번호 확인</label>
                </td>
                <td>
                    <input type="password"  id="rePW" value="12345" tabindex="3"/>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                <label><input type="radio" name="성별"/>남성</label>
            <label><input type="radio" name="성별" checked/>여성</label>
                </td>
            </tr>
            <tr>
                <td>나이</td>
                <td>
                    <input type="number" placeholder="숫자를 입력하세요"/>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="회원가입"/>
                    <input type="reset" />
                    <input type="button" value="로그인" />
                    <BUTTON type="submit">제출</BUTTON>
                    <BUTTON type="button">확인</BUTTON>
                    <!-- button type을 아무것도 지정하지 않으면 기본값으로 submit(제출)으로 작동됨 -->
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
