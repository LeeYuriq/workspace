<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마름모</title>
    <script>
    
        let input = prompt("숫자입력하시오"); 
        let max = input * 2 - 1; 
        for(let i = 1, count = 0; i <= max; i++){
            if(i <= input){
                ++count;
            }else{
                --count;
            }
            
            for(let j = 1; j <= input - count; j++){
                document.write("&nbsp;");
            }
           
            for(let j = 1; j <= count * 2 - 1; j++){
                document.write("*");
            }

            document.write("<br/>");
        }
    </script>
</head>
<body>
    
</body>
</html>
