<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let size = prompt("행열의 길이를 입력하세요");
        //size == 5
        //0 ~ 4 == 5번 반복
        for(let j = 0; j < size; j++){
            for(let i = 0; i < size; i++){
                //반복문의 블럭이 실행될때마다 별 하나를 출력
                document.write("*");
            }
            //html 문서 출력 줄바꿈(개행)
            document.write("<br/>");
        }
    </script>
</head>
<body>
    
</body>
</html>
