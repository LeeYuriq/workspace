<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            factorial(차례곱) : 사물의 순서를 정할때 얼마나 많은 방법이 
                        있는지 n개의 물건을 배열하는 방법은 몇개인가를 
                        구할 때 사용하는 수식
            !n 또는 n! 으로 표현
            ex) 5! = 5 * 4 * 3 * 2 * 1
            2! = 1 2
                 2 1    2! == 2 * 1 == 2;
        */
       //factorial 결과를 저장할 변수
       let fac = 1;
       /*
          input : 5;
          5! = 5 * 4 * 3 * 2 * 1; == 120
          input : 3;
          3! = 3 * 2 * 1; 
       */

       let input = prompt("결과를 원하는 정수를 입력하세요.");
    //    for(let i = input; i >= 1 ;i++){
       for(let i = input; i >= 1 ;i--){
        // i == ((((5 * 4) * 3) * 2) * 1)
        fac = fac * i;
       }
       document.write(input+ "이 !값은 : " +fac);
    </script>
</head>
