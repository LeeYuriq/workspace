<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		action : 요청할 경로
		method : 요청 방식 
		servlet : 사용자가 입력한 정보를 자바형식으로 사용할 수 있게 하는것
	-->
	<a href="login?uid=id001&upw=pw001">login GET 요청</a>
	<br/>
	<form action="login" method="POST"> <!-- default : "GET" -->
		아이디 : <input type="text" name="uid" /> <br/>
		비밀번호 : <input type="password" name="upw" /> <br/>
		<input type="submit" value="로그인" /> 
		<input type="button" value="일반버튼" /> 
		<input type="reset" value="새로작성" /> 
	</form>
</body>
</html>
