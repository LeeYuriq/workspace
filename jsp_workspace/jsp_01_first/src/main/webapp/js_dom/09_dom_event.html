<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom event</title>
</head>
<body>
	<input type="button" onclick="alert('Test!!!');" value="Test" id="test" />
	<input type="button" value="test event 제거" id="removeEvent" />
	<input type="button" value="확인 버튼" id="btn" />
	<input type="button" value="listener 확인 버튼" id="btn2"/>
	<input type="button" value="이벤트 제거" id="removeEvent2" />
	
	<script>
	// event 등록 1
	let testBtn = document.getElementById("test");
	// callBack 함수() - 다른 코드의 인수로 넘겨주는 실행 가능한 변수
	// 이벤트가 발생한 시점에 호출된다(지금 실행되는것이 아니고 나중에)
	testBtn.onclick = function(){
		// 기존에 있던걸 대체했으니 아래 알림이 실행됨
		alert('안녕!!!');
	};
	
	
	// event 1 제거
	let removeEvent = document.getElementById("removeEvent");
	removeEvent.onclick = function(){
		// test btn에 이벤트 제거
		testBtn.onclick = null; // 수행할 기능이 없어짐	
	};
	
	// 수행할 기능을 미리 정의
	function btnEvent() {
		alert('btnEvent');
	}
	
	// event 등록 2
	// 미리 정의된 함수를 이벤트 함수로 등록
	// 자바스크립트는 함수도 매개변수로 전달될 수 있다.
	let btn = document.getElementById("btn");
	// btn.onclick = btnEvent(); 는 함수 호출. 함수를 전달할 때는 이름만.
	// bad case - 함수 호출
	btn.onclick = btnEvent;
	
	// event 등록 3
	// EventListener 를 이용하여 등록 : 이벤트 감시자
	let btn2 = document.querySelector("#btn2");
	let removeEvent2 = document.getElementById("removeEvent2");
	
	// btn2 eventListener 등록
					// '클릭 이벤트'가 발생했을 때  'btnEvent' 를 실행시킨다.
	btn2.addEventListener('click', btnEvent);
	
	console.log(removeEvent2);
	
	// eventListener 로 등록된 이벤트 제거
	// 해당되는 태그의 속성을 이용하여 접근
			 // '더블 클릭' 했을 때 발생할이벤트
	removeEvent2.ondblclick = function() {
		alert("따아블 클리익!!!!");
		// 리스너에 등록된 click 이벤트 제거
		btn2.removeEventListener('click', btnEvent);
		// btn2.onclik = null;
	};
	
	
	// 등록 4가지 방법
	// 제거 2가지 방법

	</script>
</body>
</html>
