<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>초급 문제</title>
    <style>
        #textContainer{
            border:1px solid black;
            min-height:30px;
        }        
    </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter some text">
    <button id="addTextButton">Add Text</button> 
    <br/>
    <br/>
    <div id="textContainer"></div>
    
    <script>
       // 여기에 JavaScript 코드를 작성
       let in1 = document.getElementById("textInput");
       let bt1 = document.getElementById("addTextButton");
       let div1 = document.getElementById("textContainer");
       
       let p1 = document.createElement("p"); // 가상의 p태그 생성 

       /*
       	 **********************
 	   	 ***** p 태그가 안됨 *****
 	   	 **********************
 	   */
       bt1.onclick = function(){
    	   p1 = in1.value;
    	   div1.append(p1);
    	   in1.value = "";
    	   in1.focus();	   	
       }; // end bt1.onclick 
       
       
       in1.onkeydown = function(e){
    	   if(e.keyCode == 13){
    		   bt1.click();
    	   }
       }; // end in1.onkeydown
   
     
       
       
       
    </script>
</body>
</html>
