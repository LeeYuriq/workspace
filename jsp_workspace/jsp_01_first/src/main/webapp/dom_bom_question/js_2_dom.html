<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초급 문제</title>
</head>
<body>
    <p>Counter: <span id="counter">0</span></p>
    <button id="increaseButton">Increase</button>
    <button id="decreaseButton">Decrease</button>

    <script>
       // 여기에 JavaScript 코드를 작성
       /* 
       	직접한거
       let c = document.getElementById("counter");
       let bi = document.getElementById("increaseButton");
       let bd = document.getElementById("decreaseButton");
       
       bi.onclick = function(){
    	  c.innerHTML = parseInt(c.innerHTML) + parseInt(1);	   
       };
      
	   bd.onclick = function(){
		   c.innerHTML = parseInt(c.innerHTML) - parseInt(1);
	   };
	   */
       
	   // 풀이
	   // span 태그 내부에 출력될 counter 숫자를 저장할 변수
		let count = 0;

	   // span#counter
		let counter = document.getElementById("counter");

		document.getElementById("increaseButton").onclick = function() {
			count++;
			counter.innerText = count;
		};
		
		document.getElementById("decreaseButton").onclick = function() {
			count--;
			counter.innerText = count;
		};
	   
       
       
    </script>
</body>
</html>
