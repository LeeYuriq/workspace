<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초급 문제 1</title>
</head>
<body>
    <h1 id="title">Change this text</h1>
    <button id="btn">텍스트 변경</button>
    
    <script>
       // 여기에 JavaScript 코드를 작성
       /*
       	직접한거 
       let b1 = document.getElementById("btn");
       let t1 = document.getElementById("title");

       b1.onclick = function changeText(){
    	   t1.innerText = "Hello, World!";
       }
       */
       
       // 풀이
	   document.querySelector("#btn").onclick = function(){
       // tage요소.innerHTML, innerText, textContent
       let text = '<span style="color:red;">Hello, World!</span>';
       let title = document.getElementById("title");
       // HTML에 적용하려면 innerHTML
      	title.innerHTML = text;
       // text 그대로 출력 하려면 innerText
       // title.innerText = text;
       };
       
       
    </script>
</body>
</html>
